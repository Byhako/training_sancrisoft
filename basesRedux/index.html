<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.png" />
  <title>Todos/Goals</title>
  <style>
    .title {
      color: maroon;
      border-bottom: 1px solid maroon;
      width: 200px;
      text-align: center;
      margin-bottom: 43px;
    }
  </style>
</head>
<body>
  <h1 class="title">Vanila JS</h1>
  <div>
    <h1>Todo List</h1>
  
    <input type="text" id="todo" placeholder="Add Todo" />
    <button id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
  </div>

  <div>
    <h1>Goals</h1>
    <input type="text" id="goal" placeholder="Add Goald" />
    <button id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>
  </div>

  <hr />
  <h1 class="title">React</h1>

  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
  <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js'></script>
  <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
  <script src='https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js'></script>
  <script src="index.js"></script>
  <script type='text/babel'>
    const WrapperButton = ({ item, fn }) => {
      const handleClick = () => {
        fn(item)
      }
      return (
        <button onClick={handleClick}>X</button>
      )
    }

    function List (props) {
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span
                onClick={() => props.toggle && props.toggle(item.id)}
                style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                  {item.name}
              </span>
              <WrapperButton item={item} fn={props.remove} />
            </li>
          ))}
        </ul>
      )
    }


    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        this.props.dispatch(handleAddTodo(
          this.input.value,
          () => this.input.value = ''
        ))
      }
      removeItem = (todo) => {
        this.props.dispatch(handleDeleteTodo(todo))
      }
      toggleItem = (id) => {
        this.props.dispatch(handleToggle(id))
      }
      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input
              type='text'
              placeholder='Add Todo'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List
              toggle={this.toggleItem}
              items={this.props.todos}
              remove={this.removeItem}
            />
          </div>
        )
      }
    }

    const mapStateToPropsByTodos = (state) => ({
      todos: state.todos
    })
    const ConnectedTodos = connect(mapStateToPropsByTodos)(Todos)

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault()
        this.props.dispatch(handleAddGoal(
          this.input.value,
          () => this.input.value = ''
        ))
      }
      removeItem = (goal) => {
        this.props.dispatch(handleDeleteGoal(goal))
      }
      render() {
        return (
          <div>
            <h1>Goals</h1>
            <input
              type='text'
              placeholder='Add Goal'
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>
            <List
              items={this.props.goals}
              remove={this.removeItem}
            />
          </div>
        )
      }
    }

    const mapStateToPropsByGoals = (state) => ({
      goals: state.goals
    })
    const ConnectedGoals = connect(mapStateToPropsByGoals)(Goals)


    class App extends React.Component {
      componentDidMount () {
        const { dispatch } = this.props
        dispatch(handleInitialData())
      }

      render() {
        const { loading } = this.props
        if (loading === true) {
          return <h3>Loading</h3>
        }
        return (
          <div>
            <ConnectedTodos />
            <ConnectedGoals />
          </div>
        )
      }
    }

    const mapStateToPropsByApp = (state) => ({
      loading: state.loading
    })
    const ConnectedApp = connect(mapStateToPropsByApp)(App)


    function connect (mapStateToProps) {
      return (Component) => {

        class Receiver extends React.Component {
          componentDidMount () {
            const { subscribe } = this.props.store
            this.unsuscribe = subscribe(() => this.forceUpdate())
          }

          componenWillMount () {
            this.unsuscribe()
          }

          render () {
            const { dispatch, getState, } = this.props.store
            const state = getState()
            const stateNeede = mapStateToProps(state)
            return <Component dispatch={dispatch} {...stateNeede}/>
          }
        }

        class ConnectComponent extends React.Component {
          render () {
            return (
              <Context.Consumer>
                {store => <Receiver store={store} />}
              </Context.Consumer>
            )
          }
        }

        return ConnectComponent
      }
    }


    const Context = React.createContext()
    class Provider extends React.Component {
      render() {
        return (
          <Context.Provider value={this.props.store}>
            {this.props.children}
          </Context.Provider>
        )
      }
    }


    ReactDOM.render(
      <Provider store={store}>
        <ConnectedApp />
      </Provider>,
      document.getElementById('app')
    )

  </script>
</body>
</html>
